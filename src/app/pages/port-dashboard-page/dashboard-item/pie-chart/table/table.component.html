<h1 class="text-center">{{Title}}</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Goederen</th>
    <th scope="col">Gewicht</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transport of transported">
      <th scope="row">{{transport.cargo_Type_Name}}</th>
      <td>{{transport.transported_Weight}}</td>
    </tr>
  </tbody>
</table>
