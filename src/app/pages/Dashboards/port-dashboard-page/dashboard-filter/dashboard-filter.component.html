<div class="filter-box">
  <h1 class="text-center">Periode Filter:</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <label for="year-dropdown">Jaar</label>
        <!--         <input #yearFilter
                       class="input-group form-control-lg"
                       id="year-dropdown"
                       (change)="yearSelected(yearFilter.value)"
                  type="number">-->
                <select #yearFilter
                        (change)="yearSelected(yearFilter.value)"
                        id="year-dropdown"
                        class="form-select form-select-lg">

                  <option value="0">Alles</option>
                  <option *ngFor="let year of yearsOptions"
                          value="{{year}}">
                    {{year}}
                  </option>

                </select>
      </div>

      <div class="col-md-6">
        <label for="month-dropdown">Maand</label>
        <select #monthFilter
                (change)="monthSelected(monthFilter.value)"
                id="month-dropdown"
                class="form-select form-select-lg"
                >
          <option value="0">Alles</option>
          <option *ngFor="let month of monthOptions; index as i"
                  value="{{i + 1}}">
            {{month}}
          </option>
        </select>
      </div>
    </div>
<!--
    <button class="btn home-style-btn text-center">
      Filters Toepassen
    </button>-->
  </div>

  <br>

</div>
