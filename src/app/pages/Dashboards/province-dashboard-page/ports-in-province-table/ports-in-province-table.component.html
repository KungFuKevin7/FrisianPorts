<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">Havens in {{NameOfProvince}} ({{ListOfPorts.length}})</h1>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Havens</th>
        </tr>
        </thead>

        <tbody>
        <tr  *ngFor="let port of ListOfPorts">
          <td>
            <a class="table-style"
              [routerLink]='["/port-dashboard"]'
               [queryParams]="{'id' : port.portId}">
              {{port.portLocation}} ({{port.portName}})
            </a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
