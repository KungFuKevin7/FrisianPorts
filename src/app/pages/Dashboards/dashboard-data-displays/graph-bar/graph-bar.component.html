<div class="dashboard-box">
  <h1 class="title">Goederenstromen Periodeoverzicht </h1>
    <ngx-charts-bar-vertical-2d
      [results]="YearlyData"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Jaar'"
      [yAxisLabel]="'Gewicht in ton'"
      [legend]="true"
      [scheme]="colourScheme">
    </ngx-charts-bar-vertical-2d>

</div>
