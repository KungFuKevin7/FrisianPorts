<div class="container">

  <div class="blank"></div>

  <form>
    <div class="add-item-form">
      <div class="form-header">
        <h1>Goederenstroom toevoegen</h1>
      </div>

      <div class="small-blank"></div>

      <div class="route-section">
        <div class="function-description">
          <h1>Goederenstroom route</h1>
          <p>Vul hieronder het vertrekpunt, de bestemming, de vertrekdatum en de frequentie van deze goederenstroom in.</p>
        </div>

        <div class="row">
          <div class="form-group col-sm-5 mx-auto">
            <label for="depart-input">Vertrekpunt</label>
            <select #DepartureInput
                    id="depart-input"
                    class="form-select form-select-lg"
                    (change)="setDeparture(DepartureInput.value)">
              <option selected="selected" value="0">Selecteer vertrekpunt</option>
              <option *ngFor="let port of portsToChoose"
                      value="{{port.portId}}">
                      {{port.portLocation}} ({{port.portName}})
              </option>

            </select>

          </div>
          <div class="form-group col-sm-5 mx-auto">
            <label for="arrival-input">Bestemming</label>

            <select #ArrivalInput
                    id="arrival-input"
                    class="form-select form-select-lg"
                    (change)="setArrival(ArrivalInput.value)">
              <option selected="selected" value="0">Selecteer Bestemming</option>
              <option *ngFor="let port of portsToChoose"
                      value="{{port.portId}}">
                {{port.portLocation}} ({{port.portName}})
              </option>

            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-5 mx-auto">
            <label for="start-date">Startdatum</label>
            <input [(ngModel)]="Date" name="date" id="start-date" class="input-field form-control form-control-lg" type="date">
          </div>
          <div class="form-group col-sm-5 mx-auto">
            <label for="frequency">Frequentie (Hoe vaak)</label>
            <input [(ngModel)]="Frequency" name="frequency" id="frequency" class="input-field form-control form-control-lg" type="text">
          </div>
        </div>

      </div>

      <div class="blank">
        <hr>
      </div>

      <div class="mx-auto col-sm-10">
        <a class="text-center add-cargo-btn"
           (click)="addToDatabase()" >
          <h1>
            Goederenstroom toevoegen
          </h1>
        </a>
      </div>

      <div class="blank"></div>
    </div>
  </form>
</div>

<div class="blank"></div>
