<br>

<div class="container">
  <div class="blue-menu">
    <div class="blue-menu-header">
      <div class="side-by-side">
        <img src="assets/icons/addUser.png" width="65" height="75">
        <h1>Toevoegen Gebruiker</h1>
      </div>
    </div>
    <div class="blue-menu-body">
      <h1>Gebruiker informatie invullen</h1>
      <p>Vul hier de gevraagde informatie over de gebruiker in, om deze gebruiker toe te voegen aan de database.</p>

      <br>

      <label for="email">Email:</label>
      <input #email id="email" class="form-control form-control-lg">

      <br>

      <label for="password">Wachtwoord</label>
      <input #password type="password" id="password" class="form-control form-control-lg">

      <br>
      <label for="password-confirm">Wachtwoord bevestigen</label>
      <input #passwordConfirm type="password" id="password-confirm" class="form-control form-control-lg">
      <p *ngIf="!passwordCorrect" class="text-danger">Wachtwoorden komen niet overeen!</p>

      <br>

      <label for="firstname">Voornaam</label>
      <input #firstname id="firstname" class="form-control form-control-lg">

      <br>

      <label for="surname">Achternaam</label>
      <input #surname id="surname" class="form-control form-control-lg">

      <br><br>

      <button class="home-style-btn fill-btn"
              (click)="addUser(email.value,
                              password.value,
                              passwordConfirm.value,
                              firstname.value,
                              surname.value)">
        Gebruiker toevoegen
      </button>
    </div>
  </div>
</div>
