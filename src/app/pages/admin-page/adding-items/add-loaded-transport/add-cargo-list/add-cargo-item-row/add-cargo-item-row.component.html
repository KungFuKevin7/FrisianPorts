<div class="row">
  <div class="form-group col-sm-3">
    <select [(ngModel)]="cargoItem.CargoTypeId" class="form-select form-select-lg"  id="goods-type" name="cargo-type">
      <option *ngFor="let cargoType of cargoTypes" value="{{cargoType.cargoTypeId}}">{{cargoType.cargoTypeName}}</option>
    </select>
  </div>

  <div class="form-group col-sm-6">
    <textarea [(ngModel)]="cargoItem.CargoDescription"
              name="cargo-description"
              class="input-field form-control form-control-lg"
              id="goods-description"
              rows="3"
              type="text"></textarea>
  </div>

  <div class="form-group col-sm-3">
    <input [(ngModel)]="cargoItem.WeightInTonnes"
           name="weight-in-tonnes"
           id="goods-weight"
           class="input-field form-control form-control-lg"
           type="number"
           min="0">
  </div>

</div>

<br>
