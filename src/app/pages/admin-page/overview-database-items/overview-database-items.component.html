<div class="container">

  <h1 class="text-center">Alle beschikbare goederenstromen</h1>

  <div class="blank"></div>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Vertrekpunt</th>
      <th scope="col">Bestemming</th>
      <th scope="col">Frequentie</th>
      <th scope="col">Verwijderen</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-row"
        *ngFor="let flowOfGood of flowOfGoods"
        [routerLink]="['/transport']"
        [queryParams]="{id : flowOfGood.cargoTransportId}">
      <td>{{flowOfGood.departureLocation}}</td>
      <td>{{flowOfGood.arrivalLocation}}</td>
      <td>{{flowOfGood.frequency}}</td>
      <td>
        <a (click)="removeItem(flowOfGood.cargoTransportId); $event.stopPropagation()" >
          <img class="delete-btn" src="../../../../assets/icons/trash.png" width="50" height="60">
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
