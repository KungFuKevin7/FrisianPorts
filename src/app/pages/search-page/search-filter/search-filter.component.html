      <div *ngFor="let province of Provinces" class="form-check">
        <input #provinceFilter
               class="form-check-input"
               type="checkbox"
               name="provinceFilter"
               value="{{province.province_Name}}"
               (change)="provinceSelected(provinceFilter.value)">
        <label class="form-check-label" >{{province.province_Name}}</label>
      </div>

<br>

<button class="filter-btn" (click)="emitFilters()">
  Filters toepassen
</button>
