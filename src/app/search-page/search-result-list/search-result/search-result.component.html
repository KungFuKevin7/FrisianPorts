<div class="result-card">
  <div class="result-header">
    <div class="container">
      <img class="float-start" src="assets/icons/main-ship.png" width="65" height="35">

      <h5 class="float-start">Vertrek - Bestemming</h5>

      <a class="button-to-fold float-end" (click)="foldSearchResult()">
        <img *ngIf="isFolded" src="assets/icons/chevron-up.png" width="50" height="25">
        <img *ngIf="!isFolded"  src="assets/icons/chevron-down.png" width="50" height="25">
      </a>

      <h3 class="extra-padding">.</h3>
    </div>
  </div>

  <div *ngIf="!isFolded" class="result-body">
    <p class="info-text">Goederenstroom</p>
    <h3 class="Value">00300</h3>
    <hr>
    <p class="info-text">Frequentie</p>
    <h3 class="Value">Elke Dag</h3>
    <hr>
    <p class="info-text">Totaal gewicht aan boord</p>
    <h3 class="Value">120700 kg</h3>
    <hr>
    <div routerLink="/transport" class="fill-btn">
      <img class="img-fluid space-right" src="assets/icons/cargo2.png">
      <a>Meer goederenstroom info</a>
    </div>
  </div>
</div>

<div class="small-blank"></div>
