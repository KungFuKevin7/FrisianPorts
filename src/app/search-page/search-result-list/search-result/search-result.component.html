<div class="result-card">
  <div class="result-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-1">
          <img src="assets/icons/main-ship.png" width="65" height="35">
        </div>
        <div class="col-sm">
          <h3>Vertrek en Bestemming</h3>
        </div>
        <div class="col-sm">
          <a class="button-to-fold" (click)="foldSearchResult()">
            <img *ngIf="isFolded" src="assets/icons/chevron-up.png" width="75" height="40">
            <img *ngIf="!isFolded" src="assets/icons/chevron-down.png" width="75" height="40">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isFolded" class="result-body">
    <p class="info-text">Goederenstroom</p>
    <h3 class="Value">00300</h3>
    <hr>
    <p class="info-text">Frequentie</p>
    <h3 class="Value">Elke Dag</h3>
    <hr>
    <p class="info-text">Totaal gewicht aan boord</p>
    <h3 class="Value">120700 kg</h3>
    <hr>
      <div routerLink="/transport" class="fill-btn">
        <a>Meer goederenstroom info</a>
      </div>
  </div>
</div>

<div class="small-blank"></div>
